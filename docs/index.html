<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataGen Reports</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #f3f4f6;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: #111827;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      padding: 48px 16px;
    }
    .container { max-width: 600px; width: 100%; }
    .header {
      background: linear-gradient(135deg, #005047, #00795e);
      padding: 32px;
      border-radius: 8px 8px 0 0;
      text-align: center;
    }
    .header .eyebrow {
      font-size: 11px; font-weight: 700; color: rgba(255,255,255,0.6);
      text-transform: uppercase; letter-spacing: 1.5px;
    }
    .header h1 { color: #fff; font-size: 24px; font-weight: 700; margin-top: 8px; }
    .header .sub { color: rgba(255,255,255,0.7); font-size: 13px; margin-top: 4px; }
    .reports {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-top: none;
      border-radius: 0 0 8px 8px;
      overflow: hidden;
    }
    .report-link {
      display: block;
      padding: 20px 24px;
      border-bottom: 1px solid #f3f4f6;
      text-decoration: none;
      color: #111827;
      transition: background 0.15s;
    }
    .report-link:last-child { border-bottom: none; }
    .report-link:hover { background: #f9fafb; }
    .report-link h3 { font-size: 15px; font-weight: 600; color: #005047; }
    .report-link p { font-size: 12px; color: #6b7280; margin-top: 2px; }
    .footer {
      text-align: center; margin-top: 24px;
      font-size: 11px; color: #9ca3af;
    }
    .footer a { color: #005047; text-decoration: none; font-weight: 500; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <p class="eyebrow">DataGen</p>
      <h1>Reports</h1>
      <p class="sub">Client analysis and intelligence reports</p>
    </div>
    <div class="reports">
      <a href="bliro/index.html" class="report-link">
        <h3>Bliro -- ICP Analysis</h3>
        <p>Win/Loss scoring of 49,826 German Manufacturing TAM companies across 4 firmographic dimensions</p>
      </a>
    </div>
    <div class="footer">
      Generated by <a href="https://datagen.dev">DataGen</a>
    </div>
  </div>
</body>
</html>
